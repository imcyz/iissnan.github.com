<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>I'M CYZ</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="hi">
    <div class="sidebar">
        <div class="header">
            <h1>Yan-Zhe Chen</h1>
            <h1>陈彦哲</h1>
            <div class="quote">
                <p class="quote-text animate-init">
                    不积跬步，无以至千里。不积小流，无以成江海。
                </p>
                <p class="quote-author animate-init">《劝学篇》—— <strong>荀子</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/yanzhe-chen" class="animate-init">GitHub</a>
            <a href="http://imcyz.me/blog" class="animate-init">Blog</a>
            <a href="http://imcyz.me/resume/cyz.pdf" class="animate-init">Resume</a>
            <a href="https://twitter.com/yanzhe_chen" class="animate-init">Twitter</a>
            <a href="https://www.linkedin.com/in/yanzhe-chen-9598a9a6" class="animate-init">LinkedIn</a>
        </div>
        <div class="footer">
            <i class="footer-icon fa fa-location-arrow"></i>
            <span class="footer-text animate-init">Shanghai - China</span>

            <i class="footer-icon fa fa-envelope"></i>
            <span class="footer-text animate-init">yanzhe.cn@gmail.com</span>

            <i class="footer-icon fa fa-weixin"></i>
            <span class="footer-text animate-init">yanzhe-chen</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.footer-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 10
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
